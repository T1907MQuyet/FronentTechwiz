<section class="page_header">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="text-uppercase">Account</h2>
                <p>Please login or signup to continue with your purchase</p>
            </div>
        </div>
    </div>
</section>

<section class="shop-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row shop-login">
                    <div class="col-md-12">
                        <div class="box-content">
                            <h3 class="text-center">Existing Customer</h3>
                            <br>
                            <form class="logregform formAuthen" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <label>E-mail Address</label>
                                            <input type="text" class="form-control" formControlName="username">
                                            <ul class="list-alert--err text-capitalize list-style-none p-0 text-danger">
                                                <li *ngIf="username.errors">
                                                    <span *ngIf="username.errors.required && clickDis">
                                                        name is requied
                                                    </span>
                                                </li>
                                            </ul>
                                            <div class="text-danger" *ngIf="alert_err != ''">
                                                {{ alert_err }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <!-- <a class="pull-right" href="./index.html">(Lost Password?)</a> -->
                                            <label>Password</label>
                                            <input type="password" class="form-control" formControlName="password">
                                            <ul class="list-alert--err text-capitalize list-style-none p-0 text-danger">
                                                <li *ngIf="password.errors">
                                                    <span *ngIf="password.errors.required && clickDis">
                                                        name is requied
                                                    </span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <!-- <span class="remember-box checkbox">
                                            <label for="rememberme">
                                                <input type="checkbox" id="rememberme" name="rememberme">Remember Me
                                            </label>
                                        </span> -->
                                    </div>
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-default pull-right">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
